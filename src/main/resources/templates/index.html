<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body>


<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div>
                <div>
                    <h1>Recipe Index!</h1>
                </div>
                <div>
                    <div>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Prep Time</th>
                                <th>Cook Time</th>
                                <th>Serv People</th>
                                <th>Source</th>
                                <th>url</th>
                                <th>Difficulty</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:remove="all">
                                <td th:text="${recipe.title}">test1</td>
                                <td th:text="${recipe.prepTimeMinutes}">test2</td>
                                <td th:text="${recipe.cookTimeMinutes}">test3</td>
                                <td th:text="${recipe.servingPeople}">test4</td>
                                <td th:text="${recipe.source}">test5</td>
                                <td th:text="${recipe.url}">test6</td>
                                <td th:text="${recipe.difficulty}">test7</td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.title}">test1</td>
                                <td th:text="${recipe.prepTimeMinutes}">test2</td>
                                <td th:text="${recipe.cookTimeMinutes}">test3</td>
                                <td th:text="${recipe.servingPeople}">test4</td>
                                <td th:text="${recipe.source}">test5</td>
                                <td th:text="${recipe.url}">test6</td>
                                <td th:text="${recipe.difficulty}">test7</td>
                            </tr>
                            <tr th:remove="all">
                                <td th:text="${recipe.title}">test1</td>
                                <td th:text="${recipe.prepTimeMinutes}">test2</td>
                                <td th:text="${recipe.cookTimeMinutes}">test3</td>
                                <td th:text="${recipe.servingPeople}">test4</td>
                                <td th:text="${recipe.source}">test5</td>
                                <td th:text="${recipe.url}">test6</td>
                                <td th:text="${recipe.difficulty}">test7</td>
                            </tr>
                            <tr th:each="recipe : ${recipeList}">
                                <td th:text="${recipe.title}"></td>
                                <td th:text="${recipe.prepTimeMinutes}"></td>
                                <td th:text="${recipe.cookTimeMinutes}"></td>
                                <td th:text="${recipe.servingPeople}"></td>
                                <td th:text="${recipe.source}"></td>
                                <td th:text="${recipe.url}"></td>
                                <td th:text="${recipe.difficulty}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
